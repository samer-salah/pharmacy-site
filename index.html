<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث عن الأدوية</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .relative {
            position: relative;
        }
        #searchInput {
            direction: rtl;
        }
        #resultsBox {
            direction: rtl;
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .bg-white\/20 {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .border {
            border-width: 1px;
        }
        .border-white\/30 {
            border-color: rgba(255, 255, 255, 0.3);
        }
        .rounded-full {
            border-radius: 9999px;
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .pr-10 {
            padding-right: 2.5rem;
        }
        .text-white {
            color: white;
        }
        .placeholder-white\/70::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .focus\:outline-none:focus {
            outline: none;
        }
        .focus\:bg-white\/30:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .w-64 {
            width: 16rem;
        }
        .w-full {
            width: 100%;
        }
        .w-8 {
            width: 2rem;
        }
        .h-8 {
            height: 2rem;
        }
        .w-5 {
            width: 1.25rem;
        }
        .h-5 {
            height: 1.25rem;
        }
        .absolute {
            position: absolute;
        }
        .right-3 {
            right: 0.75rem;
        }
        .top-1\/2 {
            top: 50%;
        }
        .top-full {
            top: 100%;
        }
        .right-0 {
            right: 0;
        }
        .transform {
            transform: translateZ(0);
        }
        .-translate-y-1\/2 {
            transform: translateY(-50%);
        }
        .bg-white {
            background-color: white;
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .shadow-xl {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .z-50 {
            z-index: 50;
        }
        .overflow-hidden {
            overflow: hidden;
        }
        .overflow-y-auto {
            overflow-y: auto;
        }
        .p-3 {
            padding: 0.75rem;
        }
        .border-b {
            border-bottom-width: 1px;
        }
        .border-gray-100 {
            border-color: #f3f4f6;
        }
        .hover\:bg-gray-50:hover {
            background-color: #f9fafb;
        }
        .cursor-pointer {
            cursor: pointer;
        }
        .text-gray-800 {
            color: #1f2937;
        }
        .ml-3 {
            margin-left: 0.75rem;
        }
        .object-contain {
            object-fit: contain;
        }
        .flex-grow {
            flex-grow: 1;
        }
        .text-right {
            text-align: right;
        }
        .font-bold {
            font-weight: 700;
        }
        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .text-xs {
            font-size: 0.75rem;
            line-height: 1rem;
        }
        .text-teal-600 {
            color: #0d9488;
        }
        .text-gray-400 {
            color: #9ca3af;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="relative">
        <input type="text" id="searchInput" onkeyup="startSearch()" placeholder="ابحث عن دواء..." class="bg-white/20 border border-white/30 rounded-full px-4 py-2 pr-10 text-white placeholder-white/70 focus:outline-none focus:bg-white/30 w-64">
        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center">
            <i class="ri-search-line text-white/70"></i>
        </div>
        <div id="resultsBox" class="absolute top-full right-0 w-full bg-white mt-2 rounded-lg shadow-xl z-50 overflow-hidden" style="display: none; max-height: 250px; overflow-y: auto;"></div>
    </div>

    <script>
        function startSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsBox = document.getElementById('resultsBox');

            if (query.length < 2) {
                resultsBox.style.display = 'none';
                return;
            }

            fetch('medicines.json')
                .then(res => {
                    if (!res.ok) {
                        throw new Error('فشل في تحميل البيانات');
                    }
                    return res.json();
                })
                .then(data => {
                    const filtered = data.filter(item => item.name.toLowerCase().includes(query));
                    
                    if (filtered.length > 0) {
                        resultsBox.style.display = 'block';
                        resultsBox.innerHTML = filtered.map(item => {
                            const encodedName = encodeURIComponent(item.name);
                            const whatsappUrl = `https://wa.me/201069446443?text=${encodedName}`;
                            return `
                                <div onclick="window.open('${whatsappUrl}', '_blank')" 
                                     class="flex items-center p-3 border-b border-gray-100 hover:bg-gray-50 cursor-pointer text-gray-800">
                                    <img src="${item.image}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/822/822143.png'" class="w-8 h-8 ml-3 object-contain">
                                    <div class="flex-grow text-right">
                                        <div class="font-bold text-sm">${item.name}</div>
                                        <div class="text-xs text-teal-600">${item.price} ج.م</div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        resultsBox.style.display = 'block';
                        resultsBox.innerHTML = '<div class="p-3 text-center text-gray-400 text-sm">غير موجود</div>';
                    }
                })
                .catch(error => {
                    console.error('خطأ:', error);
                    resultsBox.style.display = 'block';
                    resultsBox.innerHTML = '<div class="p-3 text-center text-gray-400 text-sm">حدث خطأ في تحميل البيانات</div>';
                });
        }

        // إغلاق قائمة البحث عند الضغط خارجها
        document.addEventListener('click', (e) => {
            const searchContainer = document.querySelector('.relative');
            const resultsBox = document.getElementById('resultsBox');
            if (searchContainer && resultsBox && !searchContainer.contains(e.target)) {
                resultsBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
